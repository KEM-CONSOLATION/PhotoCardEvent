      <div class="container">

              <div class="content-wrap">

                  <h1>Register Your Account</h1>
                  <p>Enter your valid Details Below to Register</p>
                </div>
                <div class="ugf-input-block">
                  <form action="./CheckoutForm.html">
                    <div class="form-group">
                      <input

                        class="form-control"
                        id="inputText"
                        placeholder="Full Name"
                      />
                    </div>

                        type="email"
                        class="form-control"
                        id="inputMail"
                        placeholder="Email Address"
                      />
                    </div>

                      <input
                        type="phone"
                        class="form-control"
                        id="inputPass"
                        placeholder="Phone Number"
                      />
                    </div>

                      <input
                        type="password"
                        class="form-control"
                        id="inputPass"
                        placeholder="Password"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn"
                      style="background-color: #f31a1a"
                    >
                      Register Account
                    </button>
                  </form>
