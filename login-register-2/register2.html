      <div class="container">
        <div class="row">
          <div class="col">
            <div class="ugf-container">
              <div class="content-wrap">
                <div class="ugf-form-block-header">
                  <h1 class="text-danger">Complete Your Register</h1>
                  <p class="text-danger">
                    Enter your valid Details Below to Complete Registration
                  </p>
                </div>
                <div class="ugf-input-block">
                  <form action="./Dashboard.html">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="inputNorsical"
                        placeholder="Enter Norsical"
                      />
                    </div>
                    <div class="form-group">
                      <label for="patrol" class="text-danger"
                        >Select Patrol</label
                      >
                      <select class="form-control" style="font-weight: bold">
                        <!-- <option value="" disabled>Select Patrol</option> -->
                        <option value="Adaka">Adaka MP</option>
                        <option value="Aso">Aso MP</option>
                        <option value="Banglina">Banglina MP</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="" class="text-danger"
                        >Select Designation</label
                      >
                      <select class="form-control" style="font-weight: bold">
                        <option value="Skull">Skull</option>
                        <option value="BOT">BOT</option>
                        <option value="Deckhand">Deckhand</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="selectOption" class="text-danger"
                        >Do You Use Hard Drugs or Any Obnoxious Substance
                        Whatsoever?:</label
                      >
                      <select class="form-control" style="font-weight: bold">
                        <!-- <option value="" disabled>Do You Use Hard Drugs or Any Obnoxious Substance Whatsoever?:</option> -->
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>

                    <div class="form-check">
                      <label for="" class="text-danger"
                        >I Agree To Be Instantly Roba Drilled N200,000 As
                        Consequence of Violation of the Rule Against The Use of
                        Hard Drugs and Obnoxious Substances:</label
                      >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="check"
                      />
                    </div>

                    <div class="form-check" style="margin: 20px 0">
                      <label for="" class="text-danger"
                        >I Am Aware of a 25 Maja Drill As Additional Consequence
                        of Violation of the Rule Against The Use of Hard Drugs
                        and Obnoxious Substances:</label
                      >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="check"
                      />
                    </div>

                    <div class="form-check">
                      <label for="" class="text-danger"
                        >I Am Also Aware of a Sanction of Six (6) Month's
                        Suspension From DNKI, Being Additional Consequence of
                        Violation of the Rule Against The Use of Hard Drugs and
                        Obnoxious Substances:</label
                      >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="check"
                      />
                    </div>
                    <div class="form-group" style="margin: 20px 0">
                      <label for="selectOption" class="text-danger"
                        >Which Is Your Preferred Meal For the Convaj Dinner?
                        (Your Choice Will Be Indicated on Your Meal
                        Ticket):</label
                      >
                      <select id="selectOption" class="form-control">
                        <option value="Rice">Rice with Assorted Protein</option>
                        <option value="Swallow">
                          Swallow with assorted protein
                        </option>
                      </select>
                    </div>

                    <div class="form-group pass-block">
                      <label for="" class="text-danger"
                        >Upload Clear Passport Photograph:</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="inputPass"
                        placeholder=""
                      />
                    </div>

                    <button
                      type="submit"
                      class="btn"
                      style="background-color: #f31a1a"
                    >
                      Proceed

                    <p class="terms">
