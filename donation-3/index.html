                <form

                  <div class="form-block">

                    <div class="amount-select">
                      <label>Select amount</label>
                      <div class="amount-preset">
                        <span>$25</span>
                        <span>$50</span>
                        <span>$100</span>
                        <span>$500</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="custom-donation"
                        >OR, Type Custom amount</label
                      >
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span
                            class="input-group-text"
                            id="validatedInputGroupPrepend"
                            >$</span
                          >
                        </div>
                        <input
                          type="text"
                          class="form-control custom-donation"
                          id="custom-donation"
                          aria-describedby="validatedInputGroupPrepend"
                          placeholder="0.00"
                        />
                      </div>
                    </div>
                    <div class="form-group donation-period">
                      <div class="custom-radio">
                        <input
                          type="radio"
                          name="gender"
                          class="custom-control-input"
                          id="monthly"
                          required
                        />
                        <label class="custom-control-label" for="monthly"
                          >Monthly Donation
                          <span
                            >We will automaticcally receive your gift each
                            month</span
                          ></label
                        >
                      </div>
                      <div class="custom-radio">
                        <input
                          type="radio"
                          name="gender"
                          class="custom-control-input"
                          id="yearly"
                          required
                        />
                        <label class="custom-control-label" for="yearly"
                          >One Time
                          <span
                            >Make this donation in honor or memory of
                            someone</span
                          ></label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-block">
                    <h4 class="block-title">Billing Details</h4>
                    <div class="row">
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="fName">First Name</label>
                          <input

                            class="form-control"
                            id="fName"
                            placeholder="John"
                          />
                        </div>
                      </div>
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="lName">Last Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="lName"
                            placeholder="Doe"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group country-select">
                      <label for="inputCountry">Country</label>
                      <div class="select-input choose-country">
                        <span></span>
                        <select id="inputCountry" class="form-control">
                          <option value="">Country</option>
                          <option value="">USA</option>
                          <option value="">Russia</option>
                          <option value="">China</option>
                          <option value="">England</option>
                          <option value="">France</option>
                          <option value="">Germany</option>
                          <option value="">Spain</option>
                          <option value="">Netherland</option>
                          <option value="">Singapur</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputCity">Your City</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCity"
                        placeholder="e.g. New York"
                      />
                    </div>
                    <div class="row">
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="address1">Address Line 1</label>

                            class="form-control"
                            id="address1"
                            placeholder="e.g. 2707 Par Drive"
                          />
                        </div>
                      </div>
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="address2">Address Line 2</label>
                          <input
                            type="text"
                            class="form-control"
                            id="address2"
                            placeholder="e.g. Los Angeles, CA 900"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputPost">Post Code</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputPost"
                            placeholder="E.g. 0000"
                          />
                        </div>
                      </div>
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputPhone"
                            >Phone Number
                            <span class="lite">(Optional)</span></label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="inputPhone"
                            placeholder="E.g. 000 0000 0000"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-block mb0">
                    <h4 class="block-title">Payment Method</h4>
                    <div class="form-group">
                      <label for="inputCard">Card Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCard"
                        placeholder="e.g. 0000 0000 0000 0000"
                      />
                    </div>
                    <div class="form-group">
                      <label for="inputHolder">Cardholder name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputHolder"
                        placeholder="e.g. John Doe"
                      />
                    </div>
                    <div class="row">
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputExpire">Expiry date</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputExpire"
                            placeholder="e.g. MM/YY"
                          />
                        </div>
                      </div>
                      <div class="col-sm-6 p-sm-0">
                        <div class="form-group">
                          <label for="inputCCV">CCV Code</label>
                          <input
                            type="text"
                            class="form-control"
                            id="inputCCV"
                            placeholder="e.g. 000"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <a href="donation-complete.html" class="btn send-donation-btn"
                    >Send Your Donation &#10084;</a
